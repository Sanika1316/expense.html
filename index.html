<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="stylek.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <main>
        <section id="income-section">
            <h2>Income</h2>
            <form id="income-form">
                <label for="income-date">Date:</label>
                <input type="date" id="income-date" required>
                <label for="income-description">Description:</label>
                <input type="text" id="income-description" required>
                <label for="income-amount">Amount:</label>
                <input type="number" id="income-amount" required>
                <button id="add-income-btn">Add Income</button>
            </form>
            <ul id="income-list"></ul>
        </section>
        <section id="expenses-section">
            <h2>Expenses</h2>
            <form id="expenses-form">
                <label for="expenses-date">Date:</label>
                <input type="date" id="expenses-date" required>
                <label for="expenses-description">Description:</label>
                <input type="text" id="expenses-description" required>
                <label for="expenses-category">Category:</label>
                <select id="expenses-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <label for="expenses-amount">Amount:</label>
                <input type="number" id="expenses-amount" required>
                <button id="add-expenses-btn">Add Expense</button>
            </form>
            <ul id="expenses-list"></ul>
        </section>
        <section id="summary-section">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Net Income: <span id="net-income">0</span></p>
        </section>
        <section id="filter-section">
            <h2>Filter</h2>
            <label for="filter-category">Category:</label>
            <select id="filter-category">
                <option value="">All</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button id="filter-btn">Filter</button>
        </section>
        <section id="chart-section">
            <h2>Expenses by Category</h2>
            <canvas id="chart" width="400" height="200"></canvas>
        </section>
        <button id="export-btn">Export Data</button>
        <button id="import-btn">Import Data</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
